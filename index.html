//------------------ Smooth Scroll on click ------------------------------
  	
    $(function() {
            $('.link').click(function() {
                var id = $(this).attr('href');
                $('html,body').animate({
                    scrollTop: $(id).offset().top
                }, 'slow');
                // Prevent default behavior of link
                return false;
            });
        });
//---------------------------------- container div content switch -----------------------

$('.linkdetails').hide();
$('.linkdetails[data-link=first]').fadeIn({

$('#delete1').click(function() {

});

$('#delete3').click(function() {

});

$('.link').click(function() {
    $('.linkdetails[data-link=' + $(this).data('link') + ']').fadeIn({
        width: '200px'
    }, 300);
});

//-----------------------------blur-------------------------
        $(window).scroll(function() {
    // Get scroll position
    var s = $(window).scrollTop(),
    // scroll value and opacity
    opacityVal = (s / ($(window).height()/10));
    // opacity value 0% to 100%
    $('#blur').css('opacity', opacityVal);
    //arrow opacity
        opacityVal2 = (70 * 1/((s/1)+1));
    // opacity value 0% to 100%
    $('#arrow').css('opacity', opacityVal2);
});

//---------------------------- fade out load screen --------------------------
    var val1 = $(window).height();
    var val4 = val1-(150);

    $(window).on("load", function() {
    $("#loading").fadeOut(500);
    $('#content').css('height', val4);
});
//--------------------------- sticky nav -----------------------------
    var 
    nv = $(".nav"); 
    md = $("#content");
    wh = $(window).height();
    am = wh*.17;

$(window).scroll(function() {
  if( $(this).scrollTop() > (wh+68) ) {
    nv.css("position", "fixed");
    md.css("padding-top", "96px");
  } else {
    md.css("padding-top", "0");
    nv.css("position", "relative");
  }
});
