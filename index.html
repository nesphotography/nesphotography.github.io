	<script>
//------------------ Smooth Scroll on click ------------------------------
  	
    $(function() {
            $('.link').click(function() {
                var id = $(this).attr('href');
                $('html,body').animate({
                    scrollTop: $(id).offset().top
                }, 'slow');
                // Prevent default behavior of link
                return false;
            });
        });
//-----------------------------blur-------------------------
        $(window).scroll(function() {
    // Get scroll position
    var s = $(window).scrollTop(),
    // scroll value and opacity
    opacityVal = (s / ($(window).height()/10));
    // opacity value 0% to 100%
    $('#blur').css('opacity', opacityVal);
});
//-----------------------------arrow opacity --------------------------
         $(window).scroll(function() {
    // Get scroll position
    var s = $(window).scrollTop(),
    // scroll value and opacity
    opacityVal2 = (70 * 1/((s/1)+1));
    // opacity value 0% to 100%
    $('#arrow').css('opacity', opacityVal2);
});

//---------------------------- fade out load screen --------------------------

});
//--------------------------- sticky nav -----------------------------

$(window).scroll(function() {
