<html>
<head>
	<title>NES Photography</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="header"></div>
	<div id ="blur"></div>
	<div id = "enter">
		<a href="#maindiv" id = "button1" class="link">NES PHOTOGRAPHY</a>
	</div>
	<div id = "arrow">
		<a href="#maindiv" class="link">
			<img src="img/down-arrow-dark.png" id= "button2" style="width: 20px; height: auto;">
		</a>
	</div>
	<div id = "maindiv">
    
	</div>
    <dir id = "footer">
        
    </dir>
	<script>
//------------------ Smooth Scroll on click ------------------------------
     	$(function() {
            $('.link').click(function() {
                var id = $(this).attr('href');
                $('html,body').animate({
                    scrollTop: $(id).offset().top
                }, 'slow');
                // Prevent default behavior of link
                return false;
            });
        });

        $(window).scroll(function() {
    // Get scroll position
    var s = $(window).scrollTop(),
    // scroll value and opacity
    opacityVal = (s / ($(window).height()/4));
    // opacity value 0% to 100%
    $('#blur').css('opacity', opacityVal);
});
         $(window).scroll(function() {
    // Get scroll position
    var s = $(window).scrollTop(),
    // scroll value and opacity
    opacityVal = (70 * 1/((s/1)+1));
    // opacity value 0% to 100%
    $('#arrow').css('opacity', opacityVal);
});
    </script>
</body>
</html>
